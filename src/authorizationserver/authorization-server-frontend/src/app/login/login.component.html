<div>
    <label for="email">Email:</label>
    <input id="email" placeholder="email" [(ngModel)]="email" ngDefaultControl >
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" ngDefaultControl>
    <button type="button" (click)=loginClicked()> Login </button>
</div>
